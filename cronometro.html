<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="templates.css">
    <title>Cronometro</title>
</head>
<body>

<div class="flex">
    <div class="content">
        <div class="clock-title">
            <p class="title">
                WE'RE LAUCHING<br/>SOON
            </p>
        </div>
        <div class="clock">
            <div class="horario">
                <div class="temp day"></div>
                <p class="descri">Days</p>
            </div>
            <div class="horario">
                <div class="temp hours">02</div>
                <p class="descri">Hours</p>
            </div>
            <div class="horario">
                <div class="temp minute">03</div>
                <p class="descri">Minutes</p>
            </div>
            <div class="horario">
                <div class="temp second">04</div>
                <p class="descri">Seconds</p>
            </div>
        </div>
        <div class="button-acelerar">
            <p>Deseja acelerar?</p>
            <div class="button">
                Clique aqui
            </div>
        </div>
    </div>
    <div class="area-theme">
            <div class="rede-sociais">
                <div class="icone"><img src="images/icon-facebook.svg" alt="Facebook"></div>
                <div class="icone"><img src="images/icon-pinterest.svg" alt="Instagram"></div>
                <div class="icone"><img src="images/icon-instagram.svg" alt="Instagram"></div>
            </div>
    </div>
</div>

<script src="javascript.js"></script>
</body>
</html>
